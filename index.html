# Attribute Table
+ Each feature has a corresponding row in the attribute table
--

+ When a feature is selected on the map, that row is selected in the attribute table
--

+ Features can be used to style the data

---

# Styling Features
--

+ Right click the layer and select "Properties"

![img-center-80](images/qgis-cd-4.PNG)

---

# Styling Features
+ In the Layer Properties window, click the "Symbology" tab
--

+ Click the "Single Symbol" and select "Categorized" from the drop-down menu
--


![img-center-85](images/qgis-cd-5.PNG)
---

# Styling Features
+ In the "Value" field, select the column that has the data you want to style
--

+ In our case, this is the "council" column
--


![img-center-100](images/qgis-cd-6.PNG)
---

# Styling Features
+ Then click "Classify" (bottom left)
--


![img-center-85](images/qgis-cd-7.PNG)
--

+ This should give each unique value in the column its own color

---

# Styling Features
+ Click "Ok" (or "Apply" to preview)

![img-center-80](images/qgis-cd-8.PNG)

---

# Add labels to data
+ In the Layer Properties window click the Labels tab
+ Select "Single labels"

![img-center-95](images/qgis-cd-9.PNG)

---

# Add labels to data
--

+ Select the column that has the data you want to use for labels ("council")
--

+ Style the text however you want
--


![img-center-80](images/qgis-cd-10.PNG)

# Some Basic Concepts

---

# Geographic Information System (GIS)
--

> Any system for capturing, storing, checking, and displaying data related to positions on the Earth's surface

### [National Geographic Education Encyclopedia](https://www.nationalgeographic.org/encyclopedia/geographic-information-system-gis/)

---

# Or more simply

> In a GIS, you connect _**data**_ with _**geography**_.

### [GISgeography.com](http://gisgeography.com/what-gis-geographic-information-systems/)

---

# Geographic Information Systems (GIS)
--

+ Create interactive queries (user-created searches)
--

+ Analyze spatial information
--

+ Edit data in maps
--

+ Present the results of all these operations

# What is open-source?

![img-center-75](https://www.apertus.org/sites/default/files/bart_os.gif)

.caption[Source: https://www.apertus.org/opensource <a rel="license" href="http://creativecommons.org/licenses/by/3.0/"><img alt="Creative-Commons-License" style="border-width:0" src="https://i.creativecommons.org/l/by/3.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 Unported License</a>.]
---

# What is open-source?
--

+ Free to download
--

+ Free to use
--

+ Able to change and customize
--

+ Usually no enterprise support
--

+ Supported by a community

--

[![img-center-40](http://michaelminn.net/2009-04-02_15-07-37_thumbnail.jpg)](http://michaelminn.com/)

---

# Proprietary software
--

+ Pay to download
--

+ Pay to use (usually with a license)
--

+ Not able to change or customize (legally)
--

+ Usually supported by a team of paid developers

---

# QGIS - The Good
--

+ Freely available desktop application
--

+ Lots of features
--

+ Works with different data types
--

+ A strong community developing new features and plug-ins

---

# QGIS - The Bad
--

+ A bit bug-y sometimes
--

+ Visual style is a little clunky
--

+ Features change between versions
--

+ It will crash (but so will ArcGIS)
